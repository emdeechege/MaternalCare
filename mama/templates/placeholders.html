<div class="form-group">
        <div class="my-3 field d-flex">
                {{ form.first_name.errors }}
                <input class="border-dark-blue opacity-7 form-control py-4 mr-2" type="text" name="first_name" id="id_first_name"
                        required placeholder="Enter your first name" />
                {{ form.last_name.errors }}
                <input class="border-dark-blue opacity-7 form-control py-4" type="text" name="last_name" id="id_last_name"
                        required placeholder="Enter your last name" />
        </div>
        <div class="my-3 field d-flex">
                {{ form.username.errors }}
                <input class="border-dark-blue opacity-7 form-control py-4 mr-2" type="text" name="username" id="id_username"
                        required placeholder="Enter your username" />
                {{ form.email.errors }}
                <input class="border-dark-blue opacity-7 form-control py-4" type="text" name="email" id="id_email"
                        required placeholder="Enter your email" />
        </div>
        <div class="my-3 field d-flex">
                {{ form.password1.errors }}
                <input class="border-dark-blue opacity-7 form-control py-4 mr-2" type="password" name="password1" id="id_password1"
                        required placeholder="Enter new password" />
                {{ form.password2.errors }}
                <input class="border-dark-blue opacity-7 form-control py-4" type="password" name="password2" id="id_password2"
                        required placeholder="Confirm password" />
        </div>
</div>
